  <title>BootcampZoom - Documentação</title>
  <style>

    img { max-width: 100%; height: auto; }
  </style>

<body>
  <h1>BootcampZoom Extensão</h1>
  <p>Esta extensão permite ajustar o zoom da página web atual com botões simples: Zoom In, Zoom Out e Reset.</p>
  <h2>Funcionalidades</h2>
  <ul>
    <li>Aumentar zoom em 10%.</li>
    <li>Diminuir zoom em 10%.</li>
    <li>Resetar para zoom padrão (100%).</li>
  </ul>
  <h2>Download</h2>
  <p><a href="https://github.com/ArthurAraujow/BootcampZoom2/tree/main"></a></p>
</body>
